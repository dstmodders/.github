name: Mod issue report
description: If you're sure it's reproducible, submit an issue so we can investigate
body:
  - type: checkboxes
    attributes:
      description: Please verify that you've followed these steps
      options:
        - label: I understand that if I ignore these instructions, my issue may be closed without review.
          required: true
        - label: I have made sure that there are no already opened issues similar to this one.
          required: false
        - label: I have made sure that the mod version matches the latest release.
          required: false
        - label: I have reproduced this issue when other mods have been disabled.
          required: false
  - type: textarea
    attributes:
      label: Describe the issue
      value: A clear and concise description of what the issue is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      value: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshot(s)
      value: |
        <details><summary>Click to expand</summary>
        If applicable, add screenshots to help explain your problem.
        </details>
    validations:
      required: false
